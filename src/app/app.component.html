<div
  class="container mx-auto p-4 m-4 border-solid border-2 border-gray-600 bg-gray-200"
>
  <h1 class="text-4xl text-gray-800 py-2 text-center">
    Angular GraphQL Apollo Example
  </h1>

  <ul class="flex flex-wrap py-4">
    <li class="mr-3">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-gray-800 font-bold m-1 py-2 px-4 rounded h-10"
        (click)="addPostGraphql()"
      >
        Add Post
      </button>
    </li>
    <li class="mr-3">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-gray-800 font-bold m-1 py-2 px-4 rounded h-10"
        (click)="updatePostGraphql()"
      >
        Update Post
      </button>
    </li>
    <li class="mr-3">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-gray-800 font-bold m-1 py-2 px-4 rounded h-10"
        (click)="deletePostGraphql()"
      >
        Delete Post
      </button>
    </li>
  </ul>

  <table class="table-auto py-4 border-gray-500">
    <thead>
      <tr class="bg-gray-500">
        <th class="px-4 py-2 border-gray-600">Id</th>
        <th class="px-4 py-2 border-gray-600">Title</th>
        <th class="px-4 py-2 border-gray-600">Author</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts | async">
        <td class="border px-4 py-2 border-gray-600">{{ post.id }}</td>
        <td class="border px-4 py-2 border-gray-600">{{ post.title }}</td>
        <td class="border px-4 py-2 border-gray-600">{{ post.author }}</td>
      </tr>
    </tbody>
  </table>
</div>
